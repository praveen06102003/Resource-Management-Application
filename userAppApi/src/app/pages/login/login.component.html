

<div class="container">
  <!-- LOGIN FORM -->
  <div class="form-container" *ngIf="!toggleform">
    <h1>Login</h1>
    <form>
      <label for="username">Email Id</label>
      <input type="text" id="username" [(ngModel)]="loginObj.emailId" name="emailId" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="loginObj.password" name="password" required>
      
      <button type="button" (click)="onLogin()">Login</button>
    </form>
    <p>Don't have an account? 
      <a (click)="showSignup()">Sign up</a>
    </p>
  </div>

  <!-- SIGNUP FORM -->
  <div class="form-container" *ngIf="toggleform">
    <h1>Sign Up</h1>
    <form>
      <label for="new-username">Full Name</label>
      <input type="text" id="new-username"  [(ngModel)]="registerObj.fullName"  name="fullName" required >

      <label for="new-email">Email</label>
      <input type="email" id="new-email" [(ngModel)]="registerObj.emailId"name="emailId" required>

      <label for="new-password">Password</label>
      <input type="password" id="new-password" [(ngModel)]="registerObj.password" name="password" required>

      <label for="new-mobile">Mobile No</label>
      <input type="text" id="new-mobile" [(ngModel)]="registerObj.mobileNo" name="mobileNo" required>

      <button type="button" (click)="onRegister()">Sign Up</button>
    </form>
    <p>Already have an account? 
      <a (click)="showLogin()">Login</a>
    </p>
  </div>
</div>
